<p-table [value]="pokemons">
    <ng-template pTemplate="header">
        <tr>
            <th>Number</th>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{pokemons.number}}</td>
            <td>{{pokemons.name}}</td>
        </tr>
    </ng-template>
</p-table>
